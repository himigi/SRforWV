<html>
  <head>
    <meta charset="UTF-8" />
    <title>익스프레스 서버</title>
    <style>
      video {
        position: absolute;
        width: 0;
        height: 0;
      }
      canvas {
        background: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>SR을 위한 Real Time Web Viewer</h1>
    <video class="video" src="/public/video.mp4" autoplay muted loop></video>
    <canvas class="canvas" width="900" height="600">
      이 문장은 사용자의 웹 브라우저가 canvas 요소를 지원하지 않을 때
      나타납니다!
    </canvas>
    <form id="btn">
      <input type="submit" name="bmpRequest" value="Send me BMP!" />
    </form>
    <script src="/public/app.js"></script>
    <script></script>
    <!-- <script src="/public/addImage.js"></script> -->
    <script src="/public/addVideo.js"></script>
  </body>
</html>
